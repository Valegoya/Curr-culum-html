<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final-To Do APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
    <form method="Post">
        <input type="text" name="name">
        <button type="button" class="btn btn-primary">Agregar</button>
    
    </form>
    </div>
    <div class="container">
    <table class="table"  class="table table-striped table-hover">
        <tr>
          <th>id</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
        {% for todo in lista_tareas %}
        <tr>
          <td>{{todo.id}}</td>
          <td>{{todo.name}}</td>
          <td>{{todo.state}}</td>
          <td>
            <a href="{{ url_for('update',id=todo.id)}}" >
                <button type="button" class="btn btn-success">Completar</button>
            </a>
            <a href="{{ url_for('delete',id=todo.id)}}" >
                <button type="button" class="btn btn-danger">Eliminar</button>
            </a>
            
       
          </td>
         
        </tr>
        {% endfor %}
      </table>
    </div>
</body>
</html>
