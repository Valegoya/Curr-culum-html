<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENVENIDOS AL TIEMPO </title>
    <i class="bi bi-globe-americas"></i>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">




</head>

<body style="background-color: cornflowerblue;">
    <div class="text-bg-light p-3">
        <h1 class="text-center">BIENVENIDOS AL TIEMPO</h1>

        <form method="POST">
            <br>
            <div class="input-group flex-nowrap form-floating">
                <span class="input-group-text" id="addon-wrapping"><i class="bi bi-brightness-low-fill"></i></span>

                <input type="text" class="form-control" placeholder="Que cuidad quieres consultad?" aria-label="city"
                    aria-describedby="addon-wrapping" required>
                <label> for="floatingInputValue"</label>
                <button type="button" class="btn btn-outline-dark">BUSCAR</button>
            </div>
        </form>
        <br>

        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <img src ="http://openweathermap.org/img/w/{{ clima.icono }}.png" alt="...">
                        <h5 class="card-title">CUIDAD : {{ clima.cuidad }}</h5>
                        <p class="card-text">DESCRIPCION : {{clima.descripcion}}</p>
                        <p class="card-text">TEMPERATURA : {{clima.temperatura}}</p>
                        <a href="#" class="btn btn-danger">ELIMINAR</a>
                        <i class="bi bi-trash-fill"></i>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quito</h5>
                        <p class="card-text">Nublado</p>
                        <a href="#" class="btn btn-danger">ELIMINAR</a>
                        <i class="bi bi-trash-fill"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
